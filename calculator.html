<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    .display {
      background: #e5e7eb;
      border-radius: 10px;
      text-align: right;
      padding: 15px;
      font-size: 28px;
      min-height: 50px;
      margin-bottom: 20px;
      word-wrap: break-word;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #f3f4f6;
      transition: background 0.2s;
    }
    button.operator { background: #facc15; }
    button.equal { background: #4ade80; grid-column: span 2; }
    button.clear { background: #f87171; grid-column: span 2; }
    button:hover { background: #d1d5db; }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="toggleSign()">+/-</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">/</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">*</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('**')">^</button>
      <button onclick="appendValue('Math.sqrt(')">âˆš</button>

      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function toggleSign() {
      let expr = display.innerText;
      if (expr.startsWith('-')) {
        display.innerText = expr.slice(1);
      } else if (expr !== "0") {
        display.innerText = '-' + expr;
      }
    }

    function calculate() {
      try {
        // Replace % with /100
        let expression = display.innerText.replace(/%/g, '/100');
        let result = eval(expression);
        display.innerText = result;
      } catch (e) {
        display.innerText = "Error";
      }
    }
  </script>

</body>
</html>
